<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="card_container">
      <div class="card">
        <div class="frontcard">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/5f/REVA_University_Bangalore.png"
            alt="Reva University Logo"
          />
        </div>

        <div class="backcard">
          <div class="backcard-content">
            <header>
              <p class="name">REVA University</p>
            </header>
            <h1 class="title">KNOWLEDGE IS POWER</h1>
            <p class="description">
              REVA University established in 2012, private,state-level University <br />
              <strong>Its known for technology-focused Education</strong>, modern infrastructure
              and curriculum designed for job market.
            </p>
            <a href="https://www.reva.edu.in/about-university" target="_blank">
              <button class="btn">Learn More</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
